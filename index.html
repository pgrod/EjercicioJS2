<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de notas</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">Calculadora de Notas</h2>
        <form id="formNotas" novalidate>
            <div class="mb-3">
                <label for="nota1" class="form-label">Primer Parcial</label>
                <input type="number" class="form-control" id="nota1" max="30" min="0" required>
            </div>
             <div class="mb-3">
                <label for="nota2" class="form-label">Segundo Parcial</label>
                <input type="number" class="form-control" id="nota2" max="30" min="0" required>
            </div>
             <div class="mb-3">
                <label for="nota3" class="form-label">Tercer Parcial</label>
                <input type="number" class="form-control" id="nota3" max="30" min="0" required>
            </div>
            <button type="button" class="btn btn-primary me-2" onclick="calcularNota()">Calcular Nota</button>
            <button type="button" class="btn btn-secondary" onclick="limpiarFormulario()">Limpiar Formulario</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
